<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap-3.3.7-dist 2/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Mad lib</title>
</head>
<body>
    <div class="container">
        <h1>Fill out form for our mad lib!</h1>
    <form id="madlib">
        <div class="form-group">
            <label for="person1">Name </label>
            <input id="person1" class="form-control" type="text">
        </div>
    <div class="form-group">
            <label for="place1">Place</label>
            <input id="place1" class="form-control" type="text">
        </div>
    <div class="form-group">
        <label for="noun1">Noun</label>
        <input id="noun1" class="form-control" type="text">
    </div>
    <div class="form-group">
            <label for="verb1">Verb</label>
            <input id="verb1" class="form-control" type="text">
        </div>
    <button type="submit" class="btn">Show me the story!</button>
</form>
</div>
    <div id="story">
        <h1>Here is your awesome madlib</h1>
        <p>One day <span class="person1"></span></p> went to <span class="place1"></span> in his <span class="noun1"></span> to <span class="verb1"></span>
    </div>
</div>
</body>
</html>
